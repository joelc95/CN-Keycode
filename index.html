<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Keycode</title>
</head>
<body>
    <div class="header-container">
        <div class="header-message">
            
        </div>
    </div>

    <div class="middle-display-container">
        <div class="middle-display-number">
            <p class="keycode-display" id="keycode-display">Press a key to get it's event number!</p>
        </div>
        <div class="event-cards-container">
            <div class="event-card">
                <div class="card-head">event.key</div>
                <div class="card-content" id="key-content">Key</div>
            </div>
            <div class="event-card">
                <div class="card-head">event.code</div>
                <div class="card-content" id="code-content">Code</div>
            </div>
            <div class="event-card">
                <div class="card-head">event.which</div>
                <div class="card-content" id="which-content">Number</div>
            </div>
        </div>
    </div>
    
</body>
</html>
